<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form name="textForm">
        <div><input class="screen" id="screenText" name="screenText" /></div>
      </form>
      <div class="buttonsContainer">
        <div>
          <button onclick="clean()" class="buttons">C</button>
          <button onclick="backspace()" class="buttons">&#60</button>
          <button onclick="insert('/')" class="buttons">/</button>
          <button onclick="insert('*')" class="buttons">*</button>
        </div>
        <div>
          <button onclick="insert(7)" class="buttons">7</button>
          <button onclick="insert(8)" class="buttons">8</button>
          <button onclick="insert(9)" class="buttons">9</button>
          <button onclick="insert('-')" class="buttons">-</button>
        </div>
        <div>
          <button onclick="insert(4)" class="buttons">4</button>
          <button onclick="insert(5)" class="buttons">5</button>
          <button onclick="insert(6)" class="buttons">6</button>
          <button onclick="insert('+')" class="buttons">+</button>
        </div>
        <div id="diffDiv">
          <button onclick="insert(1)" class="buttons">1</button>
          <button onclick="insert(2)" class="buttons">2</button>
          <button onclick="insert(3)" class="buttons">3</button>
          <button onclick="insert(0)" id="zero">0</button>
          <button onclick="insert('.')" class="buttons">.</button>
        </div>
        <div> 
          <button onclick="equal()" id="equalStyle">=</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
